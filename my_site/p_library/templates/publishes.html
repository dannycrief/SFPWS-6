{% extends 'base.html' %}
{% block publishes %}
{% for redaction in redactions %}
    <ul class="list-group">
        <li class="list-group-item">
            {{ redaction.name }}
            <ul class="list-group">
                {% for book in redaction.books.all %}
                    <li class="list-group-item"> {{ book.title }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
{% endfor %}
{% endblock %}
